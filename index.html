<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="effects.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>
    <div id="controls-container">
      <button id="start-button">Start Quiz</button>&nbsp;
      <div id="timer-container">
        <span id="timer-text">Time Left : <span id="timer">0</span></span>
      </div>
    </div>
    <div id="result-container" style="display: none;">
      <h2>Quiz Completed!</h2>
      <p id="score-text">Your Score : <span id="score"></span> out of <span id="total-questions"></span></p>
      <p id="remarks"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
